<!DOCTYPE html>
    <title>Bach Inc. Service System</title>
    <style>
      @font-face {
      font-family: 'VCR OSD Mono';
      font-style: normal;
      font-weight: normal;
      src: local('VCR OSD Mono'), url('/static/Poppy Playtime_files/VCR_OSD_MONO_1.001.ttf') format('ttf');
      }
      body {
        user-select: none;
        color: white;
        background-color: black;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: fixed;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:hover {
        color: grey;
      }
      .camera-hud {
        font-family: 'VCR OSD Mono';
        font-size: 3em;
        background-color: black;
        width: auto;
        height: auto;
        z-index: 4;
        left: 1em;
        position: fixed;
      }
      .camera-info {
        font-family: 'VCR OSD Mono';
        font-size: 1.5em;
        width: auto;
        height: auto;
        z-index: 4;
        line-height: 1.25em;
        top: 2em;
        right: 2em;
        text-shadow: 0.125em 0.125em black;
        text-align: right;
        position: fixed;
      }
      #camera-name {
        bottom: 1em;
        cursor: pointer;
      }
      #camera-name:hover {
        color: gray;
      }
      #camera-time {
        top: 1em;
      }
      #camera-image {
        height: 100%;
        width: 100%;
        animation: contrastflash 3s ease-out;
      }
      #camera-static-idle {
        animation: staticidle 0.5s infinite;

        animation-timing-function: step-start;
        z-index: 5;
      }
      #camera-static {
        opacity: 0%;
        box-shadow: 0 0 4vw 1vw #333;
        animation: staticblip 20s infinite, staticflash 0.5s;
        animation-timing-function: step-start;
        z-index: 3;
      }
      .camera-container img {
        width: 100%;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .camera-container button {
        width: 30%;
        height: 20%;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      @keyframes contrastflash {
        0% { filter: contrast(4) brightness(0.5) }
        100% { filter: contrast(1) brightness(1) }
      }
      @keyframes staticflash {
        0% { opacity: 100%; }
        10% { opacity: 90%; }
        20% { opacity: 100%; }
        50% { opacity: 90%; }
        40% { opacity: 60%; }
        50% { opacity: 50%; }
        60% { opacity: 20%; }
        80% { opacity: 15%; }
        100% { opacity: 0%; }
      }
      @keyframes staticidle {
        0% { opacity: 20%; }
        20% { opacity: 23%; }
        50% { opacity: 20%; }
        75% { opacity: 24%; }
        100% { opacity: 20%; }
      }
      @keyframes staticblip {
        0% { opacity: 0%; }
        20.5% { opacity: 0%; }
        21% { opacity: 90%; }
        22.5% { opacity: 70%; }
        23.5% { opacity: 0%; }
        24% { opacity: 30%; }
        25% { opacity: 0%; }
        27% { opacity: 0%; }
        50% { opacity: 10%; }
        50.5% { opacity: 20%; }
        51% { opacity: 0%; }
        52% { opacity: 40%; }
        53% { opacity: 40%; }
        54% { opacity: 0%; }
        66.5% { opacity: 0%; }
        67.5% { opacity: 100%; }
        68.5% { opacity: 100%; }
        70% { opacity: 100%; }
        70.5% { opacity: 50%; }
        71% { opacity: 0%; }
        100% { opacity: 0%; }
      }
    </style>
    <script type="text/javascript" ,="" src="/static/Poppy Playtime_files/cameras.json"></script>
    <script type="text/javascript" ,="" src="/static/Poppy Playtime_files/script.js"></script>
    
  </head>
  <body onload="init()">

 
    <div class="camera-container">
      <img src="/static/Poppy Playtime_files/static.gif">
      
      <span class="camera-hud" id="camera-name" onclick="changeCameraScreen()">&lt; CAM 08 &gt;</span>
      <span class="camera-hud" id="camera-time">04:58:18:60</span>
      <span class="camera-info">
        BACH INC. SERVICE SYSTEM - 0.1.5<br>
       <!-- <a href="https://web.archive.org/web/20250113095740/mailto:%20support@enchantedmob.com">&gt; [ SUPPORT@ENCHANTEDMOB.COM ]</a><br> -->
       <!-- <a href="https://web.archive.org/web/20250113095740/https://store.poppyplaytimeco.com/">&gt; RETURN TO MAIN WEBSITE</a> -->
      </span>
      <img src="/static/Poppy Playtime_files/static.gif" id="camera-static">
      <img src="/static/Poppy Playtime_files/static.gif" id="camera-static-idle">
    <img id="camera-image" src="/static/Poppy Playtime_files/machine_room_cam01.gif"></div>
  


</body></html>
