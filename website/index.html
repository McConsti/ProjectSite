<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ProjektPresentation</title>
</head>
<body>
<style>
    :root{--accent:#ff6b6b;--muted:#999}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071018 0%,#0b0b0b 100%);color:#fff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .quiz{width:100%;max-width:760px;background:linear-gradient(180deg,#071018 0%,#0b0b0b 100%);border:1px solid rgba(255,255,255,0.06);padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0;letter-spacing:-0.3px}
    .progress{font-size:13px;color:var(--muted)}
    .card{padding:22px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
    #question{font-size:18px;margin:0 0 16px}
    .choices{display:flex;flex-direction:column;gap:10px}
    .choice{display:flex;align-items:center;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:all .14s}
    .choice input{margin-right:12px}
    .choice:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,.6)}
    .choice.selected{background:linear-gradient(90deg,rgba(255,107,107,0.12),rgba(255,107,107,0.04));border-color:rgba(255,107,107,0.25)}
    .controls{display:flex;gap:10px;margin-top:18px;justify-content:flex-end}
    button{background:#111;color:#fff;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:8px;cursor:pointer}
    button.primary{background:var(--accent);border-color:transparent}
    .result{margin-top:18px;padding:14px;border-radius:8px;background:rgba(255,255,255,0.02);color:#fff}
    .small{font-size:13px;color:var(--muted)}
    @media (max-width:520px){.quiz{padding:18px}}
</style>

<div class="wrap">
    <main class="quiz" aria-live="polite">
        <header>
            <h1>Quiz Projekt Presentation</h1>
            <div class="progress" id="progress">Frage 1 / 1</div>
        </header>

        <section class="card">
            <h2 id="question">Frage hier eingeben</h2>

            <form id="choices" class="choices" onsubmit="return false">
            
            </form>

            <div class="controls">
                <button id="prev">Zurück</button>
                <button id="next" class="primary">Weiter</button>
                <button id="submit" style="display:none">Abgeben</button>
            </div>

            <div id="result" class="result" style="display:none"></div>
            <p class="small" style="margin-top:12px"></p>
        </section>
    </main>
</div>

<script>
/* Fragen freilassen: fülle dieses Array in script.js oder direkt hier */
const questions = [
    {
        question: "jaja?",
        choices: ["1", "2", "3"],
        answer: 0
    },
    {
        question: "Wie",
        choices: ["7", "8", "9"],
        answer: 1
    },
    {
        question: "jahier",
        choices: ["3", "2", "1"],
        answer: 0
    }
];

let current = 0;
const userAnswers = new Array(questions.length).fill(null);

const qEl = document.getElementById('question');
const choicesEl = document.getElementById('choices');
const progEl = document.getElementById('progress');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const submitBtn = document.getElementById('submit');
const resultEl = document.getElementById('result');

function render() {
    const q = questions[current] || {question: '', choices: ['','','']};
    qEl.textContent = q.question || `Frage ${current+1} hier eingeben`;
    progEl.textContent = `Frage ${current+1} / ${questions.length}`;
    choicesEl.innerHTML = '';
    q.choices.slice(0,3).forEach((c,i)=>{
        const id = `c-${i}`;
        const wrapper = document.createElement('label');
        wrapper.className = 'choice' + (userAnswers[current]===i ? ' selected':'');
        wrapper.htmlFor = id;
        wrapper.innerHTML = `<input type="radio" name="choice" id="${id}" value="${i}" ${userAnswers[current]===i ? 'checked':''}> <span>${c || 'Option ' + (i+1)}</span>`;
        wrapper.addEventListener('click', ()=> {
            document.querySelectorAll('.choice').forEach(el=>el.classList.remove('selected'));
            wrapper.classList.add('selected');
            userAnswers[current] = i;
        });
        choicesEl.appendChild(wrapper);
    });

    prevBtn.style.display = current===0 ? 'none' : '';
    nextBtn.style.display = current===questions.length-1 ? 'none' : '';
    submitBtn.style.display = current===questions.length-1 ? '' : 'none';
    resultEl.style.display = 'none';
}

prevBtn.addEventListener('click', ()=> { if(current>0){ current--; render(); }});
nextBtn.addEventListener('click', ()=> { if(current<questions.length-1){ current++; render(); }});
submitBtn.addEventListener('click', ()=> {
    let score=0;
    questions.forEach((q,i)=>{ if(userAnswers[i]===q.answer) score++; });
    resultEl.style.display = '';
    let details = `<strong>Ergebnis:</strong> ${score} / ${questions.length}<br><br>`;
    questions.forEach((q,i)=>{
        const isCorrect = userAnswers[i] === q.answer;
        const userChoice = userAnswers[i] !== null ? q.choices[userAnswers[i]] : 'Keine Antwort';
        details += `Frage ${i+1}: ${isCorrect ? '✓ Richtig' : '✗ Falsch'}<br>`;
        details += `Deine Antwort: ${userChoice}<br>`;
        if (!isCorrect) {
            details += `Richtige Antwort: ${q.choices[q.answer]}<br>`;
        }
        details += '<br>';
    });
    resultEl.innerHTML = details;
    window.scrollTo({top:0,behavior:'smooth'});
});

render();
</script>
</body>
</html>
